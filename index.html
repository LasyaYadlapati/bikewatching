<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- Load Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <title>Bikewatching</title>
  </head>
  <body>
    <h1>Bikewatching 🚴🏼‍♀️</h1>
    <div>
      <label for="time-slider">
        Filter by time:
        <input
          type="range"
          id="time-slider"
          min="-1"
          max="1440"
          value="-1"
          step="1"
        />
        <time id="selected-time">11:59 PM</time>
        <em id="any-time">(any time)</em>
      </label>
    </div>
    <br />
    <div id="map">
      <svg></svg>
    </div>
    <circle
      style="--departure-ratio: { stationFlow(station.departures / station.totalTraffic) }"
    ></circle>
    <!-- Legend Section -->
    <div class="legend-container">
      <h4>LEGEND:</h4>
      <div class="legend">
        <div class="legend-item">
          <span class="legend-color" style="background-color: steelblue"></span>
          More departures
        </div>
        <div class="legend-item">
          <span
            class="legend-color"
            style="
              background-color: color-mix(
                in oklch,
                steelblue 50%,
                darkorange 50%
              );
            "
          ></span>
          Balanced
        </div>
        <div class="legend-item">
          <span
            class="legend-color"
            style="background-color: darkorange"
          ></span>
          More arrivals
        </div>
      </div>
    </div>

    <!-- Mapbox GL JS JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="map.js"></script>
  </body>
</html>
